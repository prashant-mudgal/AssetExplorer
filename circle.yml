#
# Build configuration for Circle CI
#
general:
    artifacts:
        - /home/ubuntu/AndroidCI/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        ADB_INSTALL_TIMEOUT: 60
    java:
        version: oraclejdk8

dependencies:
    pre:
    #- mkdir "$ANDROID_HOME/licenses"
    #- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
    - if [ ! -e /usr/local/android-sdk-linux/build-tools/25.0.3 ]; then echo y | android update sdk --all --no-ui --filter "build-tools-26.0.1"; fi;
    - if [ ! -e /usr/local/android-sdk-linux/platforms/android-25 ]; then echo y | android update sdk --all --no-ui --filter "android-26"; fi;
    - if [ ! -e /usr/local/android-sdk-linux/extras/android/m2repository ]; then echo y | android update sdk --all --no-ui --filter "extra-android-m2repository"; fi;
    - chmod +x gradlew
    cache_directories:
     - /usr/local/android-sdk-linux/build-tools/25.0.3
     - /usr/local/android-sdk-linux/platforms/android-25
     - /usr/local/android-sdk-linux/extras/android/m2repository

test:
    override:
        - (./gradlew assemble):
            timeout: 360

    post:
      - cp -r app/build/outputs $CIRCLE_ARTIFACTS
